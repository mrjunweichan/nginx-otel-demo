      args: 
        SERVICE_PATH: accounting/ledger
    ports:
      - "5006:5000"
    depends_on:
      - tempo
    networks:
      - otel-net

  app-accounting-history:
    build:
      context: ./app
      dockerfile: Dockerfile
      args: 
        SERVICE_PATH: accounting/history
    ports:
      - "5007:5000"
    depends_on:
      - tempo
    networks:
      - otel-net

  app-risk-orchestrator:
    build:
      context: ./app
      dockerfile: Dockerfile
      args: 
        SERVICE_PATH: risk/orchestrator
    ports:
      - "5008:5000"
    depends_on:
      - tempo
    networks:
      - otel-net

  app-risk-analyzer:
    build:
      context: ./app
      dockerfile: Dockerfile
      args: 
        SERVICE_PATH: risk/analyzer
    ports:
      - "5009:5000"
    depends_on:
      - tempo
    networks:
      - otel-net

  app-risk-manager:
    build:
      context: ./app
      dockerfile: Dockerfile
      args: 
        SERVICE_PATH: risk/manager
    ports:
      - "5010:5000"
    depends_on:
      - tempo
