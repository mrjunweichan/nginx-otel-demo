version: '3.8'
services:
  nginx:
    image: nginx:1.25  # Use latest stable; for NGINX Plus, use your licensed image
    ports:
      - "8080:80"  # Expose NGINX on host port 8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount custom config
      - ./otel-nginx-module:/etc/nginx/modules  # Mount OTEL module if needed (see notes)
    depends_on:
      - service-a
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318  # gRPC endpoint for OTEL export
      - OTEL_SERVICE_NAME=nginx-gateway
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp

  service-a:
    build: ./service-a
    ports:
      - "5000:5000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317  # HTTP for simplicity in Python
      - OTEL_SERVICE_NAME=service-a
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
    depends_on:
      - service-b
      - otel-collector

  service-b:
    build: ./service-b
    ports:
      - "5001:5001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-b
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.109.0
    command: [--config=/etc/otel-collector-config.yml]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"  # HTTP receiver
      - "4318:4318"  # gRPC receiver
      - "8888:8888"  # Prometheus metrics exporter (optional)
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector for traces
