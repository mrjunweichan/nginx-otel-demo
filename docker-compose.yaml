        SERVICE_PATH: payment/orchestrator
    ports:
      - "5002:5000"
    depends_on:
      - tempo
    networks:
      - otel-net
    extra_hosts:
      - "nginx-gateway:10.1.1.5"

  app-payment-history:
    build:
      context: ./app
      dockerfile: Dockerfile
      args: 
        SERVICE_PATH: payment/history
