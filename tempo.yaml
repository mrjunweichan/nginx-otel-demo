server:
  http_listen_port: 3200
  log_level: debug  # For troubleshooting

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

metrics_generator:
  registry:
    external_labels:
      source: tempo
    collection_interval: 15s
  processor:
    service_graphs:
      enabled: true
      max_items: 1000
      wait: 10s
      workers: 2
    span_metrics:
      enabled: true
      histograms:
        - name: duration_ms
          buckets: [0, 10, 50, 100, 500, 1000, 5000]

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
