server:
  http_listen_port: 3200
  log_level: debug
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
    # - url: http://localhost:9090/api/v1/write
    - url: http://prometheus:9090/api/v1/write
      send_exemplars: true

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
    wal:
      path: /tmp/tempo/wal
    block:
      encoding: zstd
      search_encoding: snappy
      bloom_filter_false_positive_rate: 0.01
      index_downsample_bytes: 1000
      search_enabled: true
    search:
      cache_control:
        block: true
      max_block_bytes: 104857600
      max_block_duration: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
