server:
  http_listen_port: 3200
  log_level: debug

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

metrics_generator:
  registry:
    external_labels:
      source: tempo
    collection_interval: 15s
  processors:
    - service-graphs: {}
    - span-metrics: {}

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
