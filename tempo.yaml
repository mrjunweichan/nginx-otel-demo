server:
  http_listen_port: 3200
  log_level: debug

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
    - url: http://localhost:9090/api/v1/write 
    # - url: http://prometheus:9090/api/v1/write
      send_exemplars: true
  processor:
    service_graphs:
      wait: 10s
      max_items: 10000
      workers: 10
      dimensions: []
      peer_attributes:
        - peer.service
        - peer.method
      enable_client_server_prefix: false
    span_metrics:
      intrinsic_dimensions:
        service: true
        span_name: true
        span_kind: true
        status_code: true
      dimensions: []
      subprocessors:
        0: true
        1: true
        2: true
      filter_policies: []
      target_info_excluded_dimensions: []

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
    wal:
      path: /tmp/tempo/wal

