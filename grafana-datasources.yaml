apiVersion: 1
datasources:
  - name: Tempo
    type: tempo
    # uid: tempo_datasource
    url: http://tempo:3200
    # url: http://localhost:3200
    access: proxy
    isDefault: true
    jsonData:
      serviceMap:
        enabled: true

  - name: Prometheus
    type: prometheus
    # uid: prometheus_datasource
    url: http://prometheus:9090
    # url: http://localhost:9090
    access: proxy
    isDefault: false
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: 'prometheus'
      exemplarTraceIdDestinations:
        - name: traceID
          # datasourceUid: tempo
          datasourceUid: tempo_datasource
