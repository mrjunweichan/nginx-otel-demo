apiVersion: 1
datasources:
  - name: Tempo
    type: tempo
    uid: tempo_datasource
    url: http://tempo:3200
    access: proxy
    isDefault: true
    jsonData:
      serviceMap:
        enabled: true
        datasourceUid: prometheus_datasource
    version: 1

  - name: Prometheus
    type: prometheus
    uid: prometheus_datasource
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: 'prometheus'
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo_datasource
    version: 1
