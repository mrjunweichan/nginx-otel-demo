receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 100
  transform/nginx-span-kind:
    trace_statements:
      - context: span
        statements:
          - set(kind, "SPAN_KIND_CLIENT") where resource.attributes["service.name"] == "nginx-plus"
exporters:
  otlphttp:
    endpoint: http://tempo:4318
  # otlp:
    # endpoint: http://tempo:4318
    # tls:
      # insecure: true
    # protocol: http

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, transform/nginx-span-kind]
      exporters: [otlphttp]
