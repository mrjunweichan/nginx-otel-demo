receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 100
  transform/nginx-span-kind:
    trace_statements:
      - context: span
        statements:
          - set(span.kind.string, "Client") where resource.attributes["service.name"] == "nginx-plus"

exporters:
  # otlp/tempo:
  otlphttp/tempo:
    endpoint: http://tempo:4318
    tls:
      insecure: true
  # otlp/jaeger:
    # endpoint: jaeger:4317
    # tls:
      # insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, transform/nginx-span-kind]
      # exporters: [otlp/tempo]
      exporters: [otlphttp/tempo]
